<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Example of CSS3 Blur Filter Effect</h1>

    <table>
        <tr>
            <td>
                <img src="images/parrot.jpeg" alt="Parrot">
            </td>
            <td>
                <img class="blur" src="images/parrot.jpeg" alt="">
            </td>
            <td>
                <img class="extra-blur" src="images/parrot.jpeg" alt="">
            </td>
        </tr>
        <tr>
            <td>Original Image</td>
            <td>Blur2px</td>
            <td>Extra-blur5px</td>
        </tr>
    </table>
    
</body>
</html>
